name: CI

on:
  # Trigger on push to dev or main branches
  push:
    branches: [dev, main]
  
  # Trigger on pull requests targeting dev or main
  pull_request:
    branches: [dev, main]
  
  # Allow manual workflow dispatch
  workflow_dispatch:

jobs:
  validate:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      # ===== SETUP =====
      
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changeset validation
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      # ===== DEV + MAIN: Core validation steps =====
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build all packages
        run: pnpm run build
        env:
          CI: true
      
      - name: Run tests
        run: pnpm run test
      
      - name: Verify package outputs
        run: |
          # Verify all packages built successfully
          for pkg in core react ui; do
            if [ ! -d "packages/$pkg/dist" ]; then
              echo "âŒ @timeline/$pkg build failed - no dist directory"
              exit 1
            fi
            if [ ! -f "packages/$pkg/dist/index.d.ts" ]; then
              echo "âŒ @timeline/$pkg missing type declarations"
              exit 1
            fi
          done
          
          # Verify core internal exports
          if [ ! -f "packages/core/dist/internal.d.ts" ]; then
            echo "âŒ @timeline/core missing internal type declarations"
            exit 1
          fi
          
          echo "âœ… All packages built successfully with type declarations"
      
      # ===== MAIN ONLY: Release validation steps =====
      
      - name: Verify changeset status
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ğŸ“‹ Checking changeset status for main branch..."
          if pnpm changeset status 2>&1 | grep -q "no changesets were found"; then
            echo "âš ï¸  Warning: Changes detected without changesets"
            echo "â„¹ï¸  Run 'pnpm changeset' to create a changeset before merging to main"
            echo "â„¹ï¸  Or run 'pnpm changeset add --empty' if no release is needed"
            exit 1
          else
            pnpm changeset status
            echo "âœ… Changeset validation passed"
          fi
      
      - name: Check for uncommitted changes
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ğŸ” Verifying no uncommitted changes after build..."
          if ! git diff --exit-code; then
            echo "âŒ Build produced uncommitted changes"
            git diff
            exit 1
          fi
          echo "âœ… No uncommitted changes detected"
      
      - name: Publish dry run
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ğŸ§ª Running publish dry run..."
          pnpm changeset publish --dry-run
          echo "âœ… Publish dry run completed successfully"

